<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <main>
    <form id="survey-form">
      <label for="name" id="name-label">Name
      <input type="text" name="name" id="name" class="text-input" placeholder="Enter your name" required>
      </label>
      <label for="email" id="email-label">Email
      <input type="email" name="email" id="email" class="text-input" placeholder="Enter your Email" required>
      </label>
      <label for="number" id="number-label">Age(optional)
      <input type="number" name="number" id="number" class="text-input" placeholder="Age" min="10" max="99">
      </label>
      <label for="dropdown" id="dropdown-label">Which option best describes your current role?
      <select name="dropdown" id="dropdown" class="text-input">
        <option disabled selected>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      </label>
      <fieldset id="recommand-radio-fieldset">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input type="radio" name="recommend" id="definitely" value="0" checked>
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="recommend" id="maybe" value="1">
          Maybe
        </label>
        <label for="not-sure">
          <input type="radio" name="recommend" id="not-sure" value="2">
          Not sure
        </label>
      </fieldset>
      <label for="favorite-dropdown" id="favorite-dropdown-label">What is your favorite feature of freeCodeCamp?
      <select name="favorite-dropdown" id="favorite-dropdown" class="text-input">
        <option disabled selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      </label>
      <fieldset id="improve-checkbox-fieldset">
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="front-end">
          <input type="checkbox" name="favorite" id="front-end" value="0">Front-end Projects
        </label>
        <label for="back-end">
          <input type="checkbox" name="favorite" id="back-end" value="1">Back-end Projects
        </label>
        <label for="dv">
          <input type="checkbox" name="favorite" id="dv" value="2">Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" name="favorite" id="challenges" value="3">Challenges
        </label>
        <label for="community">
          <input type="checkbox" name="favorite" id="community" value="4">Open Source Community
        </label>
        <label for="gitter">
          <input type="checkbox" name="favorite" id="gitter" value="5">Gitter help rooms
        </label>
        <label for="videos">
          <input type="checkbox" name="favorite" id="videos" value="6">Videos
        </label>
        <label for="meetups">
          <input type="checkbox" name="favorite" id="meetups" value="7">City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" name="favorite" id="wiki" value="8">Wiki
        </label>
        <label for="forum">
          <input type="checkbox" name="favorite" id="forum" value="9">Forum
        </label>
        <label for="courses">
          <input type="checkbox" name="favorite" id="courses" value="10">Additional Courses
        </label>
      </fieldset>
      <label for="comment-textarea">Any comments or suggestions?
      <textarea name="comment-textarea" id="comment-textarea" cols="30" rows="10" placeholder="Enter you comment here...
      " class="text-input"></textarea>
      </label>
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
